<script>
var N = parseInt(prompt("Digite um número maior que 1 para gerar a sequência de Fibonacci:"));

if (N <= 1 || isNaN(N)) {
    console.log("Por favor, digite um número válido maior que 1.");
} else {
    var termo1 = 0;
    var termo2 = 1;
    var fibonacci = [termo1, termo2];

    while (fibonacci.length < N) {
        var proximoTermo = termo1 + termo2;
        fibonacci.push(proximoTermo);
        termo1 = termo2;
        termo2 = proximoTermo;
    }

    document.write("Sequência de Fibonacci até o " + N + "-ésimo termo:");
    document.write(fibonacci.join(", "));
}

</script>
