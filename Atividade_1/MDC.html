<script>
function calcularMDC(numero1, numero2) {
    while (numero2 !== 0) {
        var temp = numero2;
        numero2 = numero1 % numero2;
        numero1 = temp;
    }
    return numero1;
}

var numero1 = parseInt(prompt("Digite o primeiro número:"));
var numero2 = parseInt(prompt("Digite o segundo número:"));

if (isNaN(numero1) || isNaN(numero2)) {
    document.write("Por favor, digite números válidos.");
} else {
    var mdc = calcularMDC(numero1, numero2);

    document.write("O máximo divisor comum (MDC) de " + numero1 + " e " + numero2 + " é: " + mdc);
}

</script>
