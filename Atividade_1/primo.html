<script>

var numero = parseInt(prompt("Digite um número inteiro positivo:"));

var ehPrimo = true;


if (numero < 2) {
    ehPrimo = false;
} else {

    for (let i = 2; i <= Math.sqrt(numero); i++) {
       
        if (numero % i === 0) {
            ehPrimo = false;
            break;
        }
    }
}

if (ehPrimo) {
    document.write(numero + " é primo.");
} else {
    document.write(numero + " não é primo.");
}

</script>
