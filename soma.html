<script>
function calcularSomatorio(numeros) {
    let somatorio = 0;
    for (let i = 0; i < numeros.length; i++) {
        somatorio += numeros[i];
    }
    return somatorio;
}

const entrada = prompt("Digite os números separados por vírgula (exemplo: 1,2,3):");
const numeros = entrada.split(',').map(Number);


const resultado = calcularSomatorio(numeros);

document.write("O somatório dos números é: ", resultado);

</script>
